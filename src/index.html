<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil Condicional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuente moderna -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Filtros para cambiar variables -->
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" placeholder="Nombre" />
      </li>
      <li>
        <label>Last Name</label>
        <input
          class="picker"
          for="lastName"
          type="text"
          placeholder="Apellido"
        />
      </li>
      <li>
        <label>Role</label>
        <input
          class="picker"
          for="role"
          type="text"
          placeholder="Ej: Frontend Dev"
        />
      </li>
      <li>
        <label>City</label>
        <input class="picker" for="city" type="text" placeholder="Ciudad" />
      </li>
      <li>
        <label>Country</label>
        <input class="picker" for="country" type="text" placeholder="País" />
      </li>
      <li>
        <label>Twitter</label>
        <input
          class="picker"
          for="twitter"
          type="text"
          placeholder="@usuario"
        />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" placeholder="usuario" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input
          class="picker"
          for="linkedin"
          type="text"
          placeholder="usuario"
        />
      </li>
      <li>
        <label>Instagram</label>
        <input
          class="picker"
          for="instagram"
          type="text"
          placeholder="@usuario"
        />
      </li>
    </ul>

    <!-- Aquí se renderiza la tarjeta -->
    <div id="widget_content"></div>

    <!-- Webpack cargará JS aquí -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
